<!DOCTYPE html>
<html>
<head>
    <title>Anomaly Detection</title>
</head>
<body>
    <h2>üîç Anomaly Detection with Isolation Forest</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Upload CSV File:</label>
        <input type="file" name="file" required><br><br>

        <label>Contamination Rate (e.g. 0.05):</label>
        <input type="number" step="0.01" name="contamination" value="0.05" min="0.01" max="0.3" required><br><br>

        <input type="submit" value="Run Anomaly Detection">
    </form>
</body>
</html>
